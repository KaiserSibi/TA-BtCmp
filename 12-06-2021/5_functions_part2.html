        <script>
            Square = a => a * a; 
            console.log("Task 1 - A: ");
            console.log(Square(2));

            const pi = 3.14159;

            console.log(Circle(10));
            console.log(Circle(20));

            console.log("Task 2: ");
            const pipe = (...args) => args.reduce((acc, el) => el(acc));

            const title = 'Mi nombre es Kaiser';
            const toUpperCase = (str) => str.toUpperCase();
            const addHyphens = (str) => str.replace(/\s/g, '-');

            const modifiedName = pipe(title, toUpperCase, addHyphens);

            console.log('Before: Mi nombre es Kaiser \n After: ' + modifiedName);
